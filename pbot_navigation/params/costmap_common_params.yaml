map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2

obstacle_range: 5.0
raytrace_range: 5.0

publish_voxel_map: false
transform_tolerance: 0.5
meter_scoring: true

# footprint: [[-0.21, -0.165], [-0.21, 0.165], [0.21, 0.165], [0.21, -0.165]]
footprint: [[-0.7, -0.4], [-0.7, 0.4], [0.7, 0.4], [0.7, -0.4]]
footprint_padding: 0.01

plugins:
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

obstacles_layer:
  observation_sources: scan point_cloud_scan #point_cloud_sensor
  # scan: {sensor_frame: velodyne, data_type: LaserScan, topic: /scan, marking: true, clearing: true, min_obstacle_height: -3.0, max_obstacle_height: 5.0, obstacle_range: 3.0, raytrace_range: 3.0}
  # point_cloud_scan: {sensor_frame: velodyne, data_type: PointCloud2, topic: /velodyne_points, marking: true, clearing: true, min_obstacle_height: -1.0, max_obstacle_height: 1.0, obstacle_range: 0.5, raytrace_range: 1.0}

  scan: {data_type: LaserScan, clearing: true, marking: true, topic: scan, inf_is_valid: true}
  # scan: {sensor_frame: front_laser, data_type: LaserScan, topic: front/scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 2.5, raytrace_range: 3.0}
  # point_cloud_sensor: {sensor_frame: front_laser, data_type: LaserScan, topic: /velodyne_points, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 2.5, raytrace_range: 3.0}
inflater_layer:
 inflation_radius: 0.30
 cost_scaling_factor: 8
